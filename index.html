<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAKING.IO | TON</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo">STAKING.<span class="blue-text">IO</span></div>
            <div id="ton-connect"></div>
        </header>

        <div class="card stats-card">
            <p class="label">YOUR STAKED BALANCE</p>
            <h1 class="balance-text"><span id="staked-balance">0.0000</span> <span class="unit">TON</span></h1>
            
            <div class="apy-badge">
                <span class="pulse">●</span> 120% APY ACTIVE
            </div>
        </div>

        <div class="card action-card">
            
            <div class="asset-select">
                <img src="https://ton.org/download/ton_symbol.png" width="24">
                <span>TON (Testnet)</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>

            <div class="input-area">
                <div class="input-header">
                    <span>AMOUNT TO STAKE</span>
                    <span class="available">Available: <span id="wallet-balance">--</span></span>
                </div>
                
                <div class="input-box">
                    <input type="number" id="amount-input" placeholder="0.0">
                    <div class="percent-btns">
                        <button onclick="setInput(25)">25%</button>
                        <button onclick="setInput(50)">50%</button>
                        <button onclick="setInput(100)" class="max-btn">MAX</button>
                    </div>
                </div>
            </div>

            <button onclick="stakeAssets()" class="btn-stake">
                STAKE ASSETS
            </button>

            <div class="secondary-actions">
                <button onclick="unstake()" class="btn-outline red">UNSTAKE</button>
                <button onclick="claim()" class="btn-outline blue">CLAIM</button>
            </div>
        </div>

        <footer>
            <p>© 2026 STAKING.IO • <a href="admin.html" class="admin-link">Admin</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
